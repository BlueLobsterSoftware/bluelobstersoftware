<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Links - Blue Lobster Software</title>
    <link rel="icon" href="https://raw.githubusercontent.com/BlueLobsterSoftware/bluelobstersoftware/main/images/BlueLobsterSoftwareLogo.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f2a4b, #4f5b7f);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 30px 10px;
        }

        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            border: 5px solid #00b0ff;
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.8);
            cursor: pointer;
        }

        h1 {
            font-size: 2rem;
            margin-top: 15px;
            text-shadow: 0 0 10px #00b0ff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #00b0ff;
            font-size: 1.2rem;
            text-decoration: none;
            margin: 0 10px;
            text-shadow: 0 0 10px rgba(0, 176, 255, 0.8);
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #0088cc;
            transform: scale(1.1);
        }

        section {
            padding: 30px 10px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #00b0ff;
            text-shadow: 0 0 15px rgba(0, 176, 255, 0.8);
            margin-bottom: 20px;
        }

        .links-list {
            list-style: none;
            padding: 0;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }

        .links-list li {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.6);
        }

        .links-list a {
            color: #00b0ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links-list a:hover {
            color: #0088cc;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
        }

        footer p {
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            header img {
                width: 120px;
            }

            h1 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 8px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .links-list li {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }

            .links-list li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="https://raw.githubusercontent.com/BlueLobsterSoftware/bluelobstersoftware/main/images/BlueLobsterSoftwareLogo.jpg" alt="Blue Lobster Software Logo"></a>

    </header>

    <nav>

            <li><a href="https://discord.gg/bluelobstersoftware">Discord</a></li>
        </ul>
    </section>
