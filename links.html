<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Blue Lobster Software</title>
    <link rel="icon" href="https://raw.githubusercontent.com/BlueLobsterSoftware/bluelobstersoftware/main/images/BlueLobsterSoftwareLogo.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f2a4b, #4f5b7f);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 30px 10px;
        }

        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            border: 5px solid #00b0ff;
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.8);
            cursor: pointer;
            transition: transform 0.5s ease, border-color 0.1s ease, box-shadow 0.1s ease;
        }

        header img.spin {
            animation: spin 1s linear infinite;
        }

        header img.crazy-spin {
            animation: crazySpin 0.5s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes crazySpin {
            0% { transform: rotate(0deg) scale(1) translate(0, 0); border-color: #00b0ff; box-shadow: 0 0 15px rgba(0, 176, 255, 0.8); }
            20% { transform: rotate(1440deg) scale(2) translate(50px, -50px); border-color: #ff00ff; box-shadow: 0 0 30px #ff00ff; }
            40% { transform: rotate(2880deg) scale(0.5) translate(-50px, 50px); border-color: #00ff00; box-shadow: 0 0 30px #00ff00; }
            60% { transform: rotate(4320deg) scale(1.8) translate(50px, 50px); border-color: #ffff00; box-shadow: 0 0 30px #ffff00; }
            80% { transform: rotate(5760deg) scale(0.7) translate(-50px, -50px); border-color: #ff0000; box-shadow: 0 0 30px #ff0000; }
            100% { transform: rotate(7200deg) scale(1) translate(0, 0); border-color: #00b0ff; box-shadow: 0 0 15px rgba(0, 176, 255, 0.8); }
        }

        h1 {
            font-size: 2rem;
            margin-top: 15px;
            text-shadow: 0 0 10px #00b0ff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #00b0ff;
            font-size: 1.2rem;
            text-decoration: none;
            margin: 0 10px;
            text-shadow: 0 0 10px rgba(0, 176, 255, 0.8);
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #0088cc;
            transform: scale(1.1);
        }

        section {
            padding: 30px 10px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #00b0ff;
            text-shadow: 0 0 15px rgba(0, 176, 255, 0.8);
            margin-bottom: 20px;
        }

        .links-list {
            list-style: none;
            padding: 0;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }

        .links-list li {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.6);
        }

        .links-list a {
            color: #00b0ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links-list a:hover {
            color: #0088cc;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
        }

        footer p {
            font-size: 0.9rem;
            color: #aaa;
        }

        #progress-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.6);
            display: none;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #00b0ff;
            border-radius: 10px;
            transition: width 0.01s linear;
        }

        @media (max-width: 768px) {
            header img {
                width: 120px;
            }

            h1 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 8px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .links-list li {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }

            .links-list li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/BlueLobsterSoftware/bluelobstersoftware/main/images/BlueLobsterSoftwareLogo.jpg" alt="Blue Lobster Software Logo" id="logo">
        <h1>Blue Lobster Software</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="links.html">Links</a>
        <a href="enemies.html">Enemies</a>
    </nav>

    <section>
        <h2>Useful Links</h2>
        <ul class="links-list">
            <li><a href="https://github.com/BlueLobsterSoftware">GitHub</a></li>
            <li><a href="https://discord.gg/kYrVYsmzPp">Discord</a></li>
        </ul>
    </section>

    <footer>
        <p>Â© 2025 Blue Lobster Software. All rights reserved.</p>
    </footer>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        const logo = document.getElementById('logo');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        let isSpinning = false;
        let holdInterval;
        let crazinessLevel = 0;
        let scaleFactor = 1;

        logo.addEventListener('click', function(e) {
            e.preventDefault();
            if (e.button === 0 && !this.classList.contains('crazy-spin')) {
                if (isSpinning) {
                    this.classList.remove('spin');
                    isSpinning = false;
                } else {
                    this.classList.add('spin');
                    isSpinning = true;
                }
            }
        });

        logo.addEventListener('mousedown', function(e) {
            e.preventDefault();
            if (e.button === 0) {
                this.classList.remove('spin');
                isSpinning = false;
                crazinessLevel = 0;
                scaleFactor = 1;
                this.classList.add('crazy-spin');
                this.style.animation = `crazySpin 0.5s linear infinite`;
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';

                holdInterval = setInterval(() => {
                    crazinessLevel++;
                    if (crazinessLevel <= 5000) {
                        scaleFactor = 1 + (crazinessLevel * 0.0098);
                        this.style.transform = `scale(${scaleFactor})`;
                        this.style.animation = `crazySpin ${Math.max(0.01, 0.5 - (crazinessLevel * 0.000098))}s linear infinite`;
                        progressBar.style.width = `${(crazinessLevel / 5000) * 100}%`;
                    }
                    if (crazinessLevel === 5000) {
                        alert("Edward Dennekamp is a NIGGER");
                        clearInterval(holdInterval);
                        this.classList.remove('crazy-spin');
                        this.style.animation = isSpinning ? 'spin 1s linear infinite' : '';
                        this.style.transform = 'scale(1)';
                        progressContainer.style.display = 'none';
                    }
                }, 10);
            }
        });

        logo.addEventListener('mouseup', function() {
            clearInterval(holdInterval);
            this.classList.remove('crazy-spin');
            this.style.animation = isSpinning ? 'spin 1s linear infinite' : '';
            this.style.transform = 'scale(1)';
            progressContainer.style.display = 'none';
        });

        logo.addEventListener('mouseleave', function() {
            clearInterval(holdInterval);
            this.classList.remove('crazy-spin');
            this.style.animation = isSpinning ? 'spin 1s linear infinite' : '';
            this.style.transform = 'scale(1)';
            progressContainer.style.display = 'none';
        });
    </script>
</body>
</html>
