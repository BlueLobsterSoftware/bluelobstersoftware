<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Blue Lobster Software</title>
    <link rel="icon" href="https://raw.githubusercontent.com/BlueLobsterSoftware/bluelobstersoftware/main/images/BlueLobsterSoftwareLogo.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f2a4b, #4f5b7f);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 30px 10px;
        }

        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            border: 5px solid #00b0ff;
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.8);
            cursor: pointer;
            transition: transform 0.5s ease, border-color 0.2s ease;
        }

        header img.spin {
            animation: spin 1s linear infinite;
        }

        header img.crazy-spin {
            animation: crazySpin 0.5s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes crazySpin {
            0% { transform: rotate(0deg) scale(1); border-color: #00b0ff; }
            25% { transform: rotate(360deg) scale(1.5); border-color: #ff00ff; }
            50% { transform: rotate(720deg) scale(0.8); border-color: #00ff00; }
            75% { transform: rotate(1080deg) scale(1.3); border-color: #ffff00; }
            100% { transform: rotate(1440deg) scale(1); border-color: #00b0ff; }
        }

        h1 {
            font-size: 2rem;
            margin-top: 15px;
            text-shadow: 0 0 10px #00b0ff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #00b0ff;
            font-size: 1.2rem;
            text-decoration: none;
            margin: 0 10px;
            text-shadow: 0 0 10px rgba(0, 176, 255, 0.8);
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #0088cc;
            transform: scale(1.1);
        }

        section {
            padding: 30px 10px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #00b0ff;
            text-shadow: 0 0 15px rgba(0, 176, 255, 0.8);
            margin-bottom: 20px;
        }

        .links-list {
            list-style: none;
            padding: 0;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }

        .links-list li {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.6);
        }

        .links-list a {
            color: #00b0ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links-list a:hover {
            color: #0088cc;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
        }

        footer p {
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            header img {
                width: 120px;
            }

            h1 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 8px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .links-list li {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }

            .links-list li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/BlueLobsterSoftware/bluelobstersoftware/main/images/BlueLobsterSoftwareLogo.jpg" alt="Blue Lobster Software Logo" id="logo">
        <h1>Blue Lobster Software</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="links.html">Links</a>
        <a href="enemies.html">Enemies</a>
    </nav>

    <section>
        <h2>Useful Links</h2>
        <ul class="links-list">
            <li><a href="https://github.com/BlueLobsterSoftware">GitHub</a></li>
            <li><a href="https://discord.gg/bluelobstersoftware">Discord</a></li>
        </ul>
    </section>

    <footer>
        <p>Â© 2025 Blue Lobster Software. All rights reserved.</p>
    </footer>

    <script>
        // Logo spin functionality
        const logo = document.getElementById('logo');
        let isSpinning = false;
        let holdInterval;
        let crazinessLevel = 0.5;

        // Toggle normal spin on click
        logo.addEventListener('click', function(e) {
            if (e.button === 0) {
                if (isSpinning) {
                    this.classList.remove('spin');
                    isSpinning = false;
                } else {
                    this.classList.add('spin');
                    isSpinning = true;
                }
            }
        });

        // Crazy spin on hold
        logo.addEventListener('mousedown', function(e) {
            e.preventDefault();
            if (e.button === 0) {
                this.classList.remove('spin');
                isSpinning = false;
                crazinessLevel = 0.5;
                this.style.animation = `crazySpin ${crazinessLevel}s linear infinite`;
                this.classList.add('crazy-spin');

                holdInterval = setInterval(() => {
                    crazinessLevel = Math.max(0.1, crazinessLevel - 0.05);
                    this.style.animation = `crazySpin ${crazinessLevel}s linear infinite`;
                }, 200);
            }
        });

        logo.addEventListener('mouseup', function() {
            clearInterval(holdInterval);
            this.classList.remove('crazy-spin');
            this.style.animation = '';
        });

        logo.addEventListener('mouseleave', function() {
            clearInterval(holdInterval);
            this.classList.remove('crazy-spin');
            this.style.animation = '';
        });
    </script>
</body>
</html>
