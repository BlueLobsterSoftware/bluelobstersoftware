<!DOCTYPE html>

<head>

    <style>
        body {
            background: linear-gradient(135deg, #1f2a4b, #4f5b7f);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        header img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            border: 5px solid #00b0ff;
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.8);
            cursor: pointer;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 0 0 10px #00b0ff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #00b0ff;
            font-size: 1.5rem;
            text-decoration: none;
            margin: 0 20px;
            text-shadow: 0 0 10px rgba(0, 176, 255, 0.8);
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #0088cc;
            transform: scale(1.1);
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .link-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .link-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 176, 255, 0.6);
            width: 45%;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .link-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 176, 255, 0.8);
        }

        .link-box h2 {
            font-size: 2rem;
            color: #00b0ff;
            text-shadow: 0 0 10px rgba(0, 176, 255, 0.8);
            margin-bottom: 20px;
        }

        .link-box a {
            text-decoration: none;
        }

        .link-box img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #00b0ff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }

        footer p {
            font-size: 1rem;
            color: #aaa;
        }

        audio {
            display: none; /* Hides the audio element completely */
        }
    </style>
</head>

    <header>

            </div>
